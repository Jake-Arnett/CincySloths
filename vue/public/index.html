<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/25d4bd8eb6.js" crossorigin="anonymous"></script>

  <title>final-vue-capstone-seed</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("https://i.imgur.com/TEVAWse.png");
      background-size: cover;
      background-color: #d1cdc7;

      font-family: "Poppins", sans-serif;
    }

    h1 {
      color: #335137;
      font-weight: 800;
      text-transform: uppercase;
      font-size: 100px;
      /* background-color: cadetblue; */
    }

    p {
      color: #59351F;
      font-size: 40px;
      text-transform: uppercase;
      /* background-color: aquamarine; */
      width: 60%;
    }

    @media screen and (max-width: 1150px) {
      body {
        background-image: url("https://i.imgur.com/MgJY6lR.png");
        background-size: cover;
        background-color: #d1cdc7;
      }
    }

    @media screen and (max-width: 600px) {
      body {
        background-image: url("https://i.imgur.com/kxfgZa0.png");
        background-size: cover;
        background-color: #d1cdc7;
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but final-vue-capstone-seed doesn't work properly without JavaScript enabled. Please enable it
      to continue.</strong>
  </noscript>
  <div id="app"></div>

  <!-- built files will be auto injected -->
</body>

</html>
